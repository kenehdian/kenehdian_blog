{% extends "base_blog.html" %}
{% block content %}
    <div class="container">
		<br />
		
		<h2>Welcome {{username}}, enter your blog entry below:</h2>
		<form method="post">
			<div class="alert alert-info">
				Post your blog entry here.  If you enter html in your post, it will be escaped.
			</div>
			<label for="title">Subject:</label>
			<div class="input">
				<textarea type="text" name="subject" style="width:940px;row:1" value={{subject}}></textarea> 
				<span class="help-inline" style="color: Red;">
				
				</span>
			</div>
			<label for="blogpost">Blog Entry:</label>
			<div class="input">
			  <textarea name="content" style="height: 200px; width: 940px;" value={{content}}></textarea>
			
			</div>
			<div class="error"> 
				<br><div class="error" style="color: Red;">{{error}}</div>
				<br>	
			</div>
		   
			<input type="submit" class="btn btn-primary" value="Submit">
		</form>
	</div>
	
{% endblock %}

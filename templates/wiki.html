{% extends "base_blog.html" %}
{% block content %}
		<br />
		<div style="text-align:center"><h1>This is <a href="/wiki">Ken-eh-dian-ipedia</a></h1></div>
		<br />
    <div class="container">
		<img src="http://veryhilarious.com/wp-content/uploads/2012/05/welcome-to-canada.jpg" height="300" width="920"></img>
		<br /><br />
		<div style="text-align:center"><h2>List of Topics</h2></div>
	{% for wiki in wikis %}
		<div class="wiki-list">
			<div class="wiki-title">
			    <h3><a style="color: #333;" href="/wiki/{{ wiki.key().id_or_name()}}">{{wiki.title | safe}}</a>
				<small class="pull-right">Created on: {{ wiki.created.strftime("%a,%b,%y")}} by {{ wiki.createdby }}</small>
				</h3>
				<hr>
			</div>
			<br />

	{% endfor %}
		<div class="footer" style="text-align:right">{{agestr}} </div>
	</div>
	   <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'kenehdian'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
        </script>
{% endblock %}

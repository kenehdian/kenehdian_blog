{% extends "base_blog.html" %}
{% block content %}
		<br /><br />
		<div style="text-align:center"><h1>Welcome to <a href="/blog">Ken-eh-dian's Blog</a></h1></div>
		<br /><br />
    <div class="container">

	{% for post in posts %}
		<div class="blog-post">
			<div class="post-title">
			    <h2><a style="color: #333;" href="/blog/{{ post.key().id()}}">{{post.subject | safe}}...<small>click to view post</small></a>
				<small class="pull-right">Created on: {{ post.created.strftime("%a,%b,%y")}} by {{ post.createdby }}</small>
				</h2>
				<hr>
			</div>
			<div>
				{{post.content | safe}}
			</div>
			<br />

	{% endfor %}
		<div class="footer" style="text-align:right">{{agestr}} </div>
	</div>
	   <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'kenehdian'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
        </script>
{% endblock %}
